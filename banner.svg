<svg width="1000" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)" rx="20"/>

  <text x="50%" y="35%" dominant-baseline="middle" text-anchor="middle"
        font-family="Fira Code, monospace" font-size="42" fill="url(#textGrad)" filter="url(#glow)">
    JOSVA
  </text>

  <text x="50%" y="52%" dominant-baseline="middle" text-anchor="middle"
        font-family="Fira Code, monospace" font-size="20" fill="#cbd5e1">
    API Developer
  </text>

  <text x="50%" y="68%" dominant-baseline="middle" text-anchor="middle"
        font-family="Fira Code, monospace" font-size="16" fill="#94a3b8">
    Building secure, impactful APIs and Blockchain systems
  </text>

  <!-- Sparkling dots -->
  <circle cx="80" cy="40" r="2" fill="#60a5fa" opacity="0.8"/>
  <circle cx="940" cy="60" r="2" fill="#a78bfa" opacity="0.8"/>
  <circle cx="250" cy="180" r="1.5" fill="#facc15" opacity="0.8"/>
  <circle cx="700" cy="200" r="1.5" fill="#f472b6" opacity="0.7"/>
  <circle cx="500" cy="220" r="1" fill="#4ade80" opacity="0.9"/>
</svg>
